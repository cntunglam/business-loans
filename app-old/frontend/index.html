<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon-light.svg" id="light-scheme-icon" />
    <link rel="icon" href="/favicon-dark.svg" id="dark-scheme-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=AW-11558575262"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "AW-11558575262");
    </script>

    <script>
      lightSchemeIcon = document.querySelector("link#light-scheme-icon");
      darkSchemeIcon = document.querySelector("link#dark-scheme-icon");

      function onUpdate() {
        if (matcher.matches) {
          lightSchemeIcon.remove();
          document.head.append(darkSchemeIcon);
        } else {
          document.head.append(lightSchemeIcon);
          darkSchemeIcon.remove();
        }
      }
      matcher = window.matchMedia("(prefers-color-scheme: dark)");
      matcher.addListener(onUpdate);
      onUpdate();
    </script>

    <title>ROSHI</title>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
