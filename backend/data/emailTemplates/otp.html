<table
  cellpadding="0"
  cellspacing="0"
  border="0"
  width="100%"
  style="
    max-width: 600px;
    min-width: 375px;
    margin: 0 auto;
    font-family:
      Proxima Nova,
      sans-serif;
    font-size: 16px;
    line-height: 24px;
    background-color: #ffffff;
    text-align: center;
  "
>
  <tr>
    <td style="padding: 20px 0">
      <a href="{#appUrl#}" target="_blank">
        <img
          src="https://roshistorage.blob.core.windows.net/resources/logo-roshi-full.png"
          alt="Roshi"
          height="38"
          style="display: block; margin: auto; outline: none; -ms-interpolation-mode: bicubic"
        />
      </a>
    </td>
  </tr>

  <tr>
    <td style="padding: 24px 0">
      <img
        src="https://roshistorage.blob.core.windows.net/resources/icons/mail.png"
        alt="Email"
        width="110"
        height="110"
        style="display: block; margin: auto; outline: none; -ms-interpolation-mode: bicubic"
      />
    </td>
  </tr>

  <tr>
    <td style="font-size: 22px; line-height: 28px; color: #4f2b72; font-weight: 700; padding: 0 20px 20px">
      Xác nhận địa chỉ email của bạn
    </td>
  </tr>

  <tr>
    <td style="font-size: 16px; color: #25282b; font-weight: 400; padding: 0 20px 20px">
      Hoàn tất đăng ký bằng cách nhập mã bên dưới trên trang đăng nhập của website chúng tôi.
    </td>
  </tr>

  <tr>
    <td style="padding: 16px 24px">
      <table
        cellpadding="0"
        cellspacing="0"
        border="0"
        width="100%"
        style="background-color: #f7f4fb; border-radius: 12px"
      >
        <tr>
          <td style="padding: 16px">
            <h1 style="font-size: 36px; font-weight: 700; color: #4f2b72; margin: 0">{#otp#}</h1>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
