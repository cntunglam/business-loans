<div style="
    font-size: 16px;
    line-height: 24px;
    font-weight: 400;
    color: #25282b;
    margin: 0 auto;
    padding: 0;
    background-color: #ffffff;
    font-family:
      Proxima Nova,
      sans-serif;
    max-width: 600px;
    min-width: 375px;
    width: 100%;
    box-sizing: border-box;
  ">
  <!-- Logo -->
  <a href="{#appUrl#}" target="_blank">
    <img src="https://roshistorage.blob.core.windows.net/resources/logo-roshi-full.png" alt="Roshi Logo"
      style="display: block; border: 0; outline: none; text-decoration: none; margin: auto" height="38" />
  </a>

  <!-- Header Banner -->
  <table width="100%" cellpadding="0" cellspacing="0" style="margin-top: 24px; background-color: #fcf9ff">
    <tr>
      <td align="center" style="padding: 10px; font-size: 22px; font-weight: 700; color: #4f2b72">
        <table cellpadding="0" cellspacing="0" style="text-align: center">
          <tr>
            <td>
              <img src="https://roshistorage.blob.core.windows.net/resources/icons/computer.png" width="33" alt="Icon"
                style="display: block" />
            </td>
            <td style="padding-left: 10px; vertical-align: middle">New Loan Application</td>
          </tr>
        </table>
      </td>
    </tr>
  </table>

  <!-- Overview Text -->
  <table width="100%" cellpadding="0" cellspacing="0">
    <tr>
      <td align="center" style="padding: 16px; font-size: 16px; color: #25282b">Hereâ€™s a quick overview</td>
    </tr>
  </table>

  <!-- Loan Information Table -->
  <table width="100%" cellpadding="10" cellspacing="0" style="
      border: 1px solid #e0e0e0;
      border-radius: 10px;
      font-size: 16px;
      color: #545454;
      mso-table-lspace: 0pt;
      mso-table-rspace: 0pt;
      margin-bottom: 20px;
    ">
    <tr style="background-color: #fbfbfb; border-bottom: 1px solid #e0e0e0">
      <td style="border-right: 1px solid #e0e0e0">Amount</td>
      <td style="font-weight: bold; color: #25282b">${#amount#}</td>
    </tr>
    <tr style="border-bottom: 1px solid #e0e0e0">
      <td style="border-right: 1px solid #e0e0e0">Purpose</td>
      <td style="font-weight: bold">{#purpose#}</td>
    </tr>
    <tr style="background-color: #fbfbfb; border-bottom: 1px solid #e0e0e0">
      <td style="border-right: 1px solid #e0e0e0">Term</td>
      <td style="font-weight: bold; color: #25282b">{#term#} months</td>
    </tr>
    <tr style="border-bottom: 1px solid #e0e0e0">
      <td style="border-right: 1px solid #e0e0e0">Monthly Income</td>
      <td style="font-weight: bold; color: #25282b">${#monthlyIncome#}</td>
    </tr>
    <tr style="background-color: #fbfbfb">
      <td style="border-right: 1px solid #e0e0e0">Residency Status</td>
      <td style="font-weight: bold; color: #25282b">{#residencyStatus#}</td>
    </tr>
  </table>

  <!-- CTA Button -->
  <table width="100%" cellpadding="0" cellspacing="0">
    <tr>
      <td align="center" style="padding-bottom: 24px; border-bottom: 1px solid #e0e0e0">
        <a href="{#loanRequestLink#}" target="_blank" style="
            background-color: #1ac577;
            color: white;
            padding: 8px 20px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 700;
            display: inline-block;
          ">
          View Loan Application Details
        </a>
      </td>
    </tr>
  </table>

  <!-- Tip Section -->
  <table width="100%" cellpadding="0" cellspacing="0">
    <tr>
      <td align="center" style="padding-top: 16px; font-size: 14px; color: #676767; text-align: center">
        ðŸ‘‰ Tip:
        <a href="{#lenderSettingsUrl#}" style="text-decoration: underline; color: inherit"> Update your filters </a>
        to receive the leads that best match your preferences.
      </td>
    </tr>
  </table>
</div>
